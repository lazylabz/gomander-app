name: lint-typecheck-frontend.yml
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cmd/gomander/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint and typecheck
        run: pnpm run ci
